<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"/>
          <input type="submit" value="Search" class="search-button"/>
        </form>
      </header>
      <main>
        <h1 id="current-city">Montevideo</h1>
        <h3 id="time">Lunes 22:42</h3>
        <div class="current-weather">
          <div class="weather-description">
            <div class="icon" id="icon">
            </div>
            <span class="text-description" id="description"></span>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-value" id="current-temperature-value"></span>
            <span class="temperature-unit">C</span>
          </div>
          <div class="weather-details">
            <div class="humidity">
              <span class="material-symbols-outlined">humidity_low</span>
              <span id="humidity"></span>
            </div>
            <div class="wind">
              <span class="material-symbols-outlined">air</span>
              <span id="wind-speed"></span>
            </div>
            <div class="pressure">
              <span class="material-symbols-outlined">collapse_all</span>
              <span id="pressure"></span>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mar</div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">8°</div>
              <div class="weather-forecast-temperature"><strong>10°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mie</div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">4°</div>
              <div class="weather-forecast-temperature"><strong>10°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Jue</div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">6°</div>
              <div class="weather-forecast-temperature"><strong>14°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Vie</div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">7°</div>
              <div class="weather-forecast-temperature"><strong>18°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sab</div>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature"> 6° </div>
              <div class="weather-forecast-temperature"><strong> 10°</strong></div>
            </div>
          </div>      
        </div>
      </main>
      <footer>
        This project was codes by
        <a href="https://github.com/tatyoshida" target="_blank"><em>Tatyoshida</em></a> , is 
        <a href="#" target="_blank">open-sorced on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
